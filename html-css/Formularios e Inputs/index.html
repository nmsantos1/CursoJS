<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        label{
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank">
        <p>
            <label>Nome 01:
                <input type="text" id="nome01" name="nome01" placeholder="Seu nome..." required>
            </label>
            <label for="nome02">Nome 02:</label>
            <input type="text" id="nome02" name="nome02" placeholder="Seu nome...">
        </p>
            
        <p>
            <label for="dev01">Sou um dev</label>
            <input type="checkbox" id="dev01" name="dev01" value="sim">
            <label for="dev02">Sou um dev</label>
            <input type="checkbox" id="dev02" name="dev02" value="sim">
            <label for="dev03">Sou um dev</label>
            <input type="checkbox" id="dev03" name="dev03" value="sim">
        </p>

        <p>
            Gênero:
            <label for="fem">Feminino</label>
            <input type="radio" id="fem" name="sexo" value="fem">
            <label for="masc">Masculino</label>
            <input type="radio" id="masc" name="sexo" value="masc">
            <label for="nd">Outro ou Outra</label>
            <input type="radio" id="nd" name="sexo" value="outro_outra">
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="datetime">Data | Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2023-05-29T21:35">
        </p>

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="21:35">
        </p>

        <p>
            <label for="cor">Cor:</label>
            <input type="color" id="cor" name="cor" value="#fff">
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha...">
        </p>

        <p>
            <label for="file">Foto:</label>
            <input type="file" id="file" name="file" accept=".png,.jpg,image/*" multiple>
        </p>

        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero..." min="1" max="100" step="5">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100">
            </datalist>
        </p>

        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="URL...">
        </p>

        <p>
            <label for="search">Pesquisar:</label>
            <input type="search" id="search" name="search" placeholder="search...">
        </p>

        <p>
            <label for="select">Selecione alguma opção</label>
            <select id="select" name="select">
                <optgroup label="Grupo 1">
                    <option value="123" label="Valor 01">
                    <option value="321" label="Valor 02">
                    <option value="132" label="Valor 03">
                </optgroup>
                <optgroup label="Grupo 2">
                    <option value="987" label="Valor 04">
                    <option value="789" label="Valor 05">
                    <option value="798" label="Valor 06">
                </optgroup>

            </select>
        </p>

        <p>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </p>
        
        <p>
            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>
        
    </form>
</body>
</html>
